<div>
  <app-product-form (createProduct)="createProduct($event)"></app-product-form>
  <app-product-form-edit
    [editedProduct]="editedProduct"
  ></app-product-form-edit>

  <ul class="product__list">
    <app-product-item
      *ngFor="let product of products"
      [product]="product"
      (removeProduct)="removeProduct($event)"
      (updateProduct)="updateProduct($event)"
    ></app-product-item>
  </ul>

  <h3 *ngIf="!products?.length > 0">There are no products in the store.</h3>
</div>
